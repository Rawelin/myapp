<div class="m-3">
    <h3>{{title | uppercase}}</h3>
    <h3>{{jsonValue | json}}</h3>
    <h3>{{newDate | date:'medium' }}</h3>
    <h3>{{newDate | date:'M:d:H' }}</h3>
    <h4>Two way data binding</h4>
    <div>
        <button type="button" class="btn btn-primary form-control w-25"  (click)="handleEvent()">Click me</button>
        <input class="form-control w-25"  placeholder="hello" [(ngModel)]="title" (keydown)="handleEvent()"/>
    </div>
    
    <h4>One way data binding</h4>
    <div>
        <input class="form-control w-25" placeholder="hello" [ngModel]="title" (keydown)="handleEvent()"/>
    </div>
    
    <h1>{{title | truncate}} </h1>
    
    <input placeholder="user" [(ngModel)]="userObject.name"/>
    <input placeholder="user" [(ngModel)]="userObject.age"/>
    <input placeholder="user" [(ngModel)]="userObject.id"/>

    <ng-container *ngIf="showUser">
        <app-user [user]="userObject" (userEvent)="handleEvent2($event)"></app-user>
    </ng-container>
    
    <ul *ngFor="let item of (posts | async); let i = index" >
        <li>{{i}}</li>
        <li>{{item.id}}</li>    
        <li>{{item.title}}</li>    
        <li>{{item.body}}</li>    
    
    </ul>
   
    
    <!-- <router-outlet></router-outlet> -->
    
</div>
